<body>

        <nav>
            <div class="container navigation-container">
                <div class="navigation-container-left-navigation">

                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main>

        <section>
            <article class="hotels-search-setings">
                <div class="hotels-search-setings-container">
                    <h1>Sedona Hotels</h1>
                    <span class="hotels-search-setings-container-page-navigation">
                        <a href="./index.html"><i class="fa-solid fa-house"></i></a>
                        <p>></p>
                        <p>Hotels</p>
                    </span>

                    <div class="inputs-container">
                        <div class="checks-container">
                            <div class="facilities">
                                <p>Facilities:</p>
                                <form>
                                    <label class="label-container">Pool
                                        <input name="facilities" id="pool" type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>

                                    <label class="label-container">Parking
                                        <input name="facilities" id="parking" type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>

                                    <label class="label-container">Wi-Fi
                                        <input name="facilities" id="wi-fi" type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>

                                </form>
                            </div>

                            <div class="housing">
                                <p>Housing:</p>
                                <form>
                                    <label class="label-container">Hotel
                                        <input name="housing" id="hotel" type="radio">
                                        <span class="checkmark radio-btn"></span>
                                    </label>

                                    <label class="label-container">Motel
                                        <input name="housing" id="motel" type="radio">
                                        <span class="checkmark radio-btn"></span>
                                    </label>

                                    <label class="label-container">Apartment
                                        <input name="housing" id="appartment" type="radio">
                                        <span class="checkmark radio-btn"></span>
                                    </label>

                                </form>
                            </div>
                        </div>

                        <div class="right-side-inputs">
                            <div class="slider-wrapper">
                                <p>Price, $:</p>
                                <div class="slider-container">
                                    <div class="slider-values">
                                        <div class="range-value-contaniner">
                                            <span id="range1">0</span><span>from</span>
                                        </div>
                                        <div class="range-value-contaniner">
                                            <span id="range2">10000</span><span>to</span>
                                        </div>
                                    </div>
                                    <div class="slider-content">
                                        <div id="slider-track" class="slider-track"></div>
                                        <input type="range" name="slider-1" value="0" id="slider-1" min="0" max="100">
                                        <input type="range" name="slider-2" value="100" id="slider-2" min="0" max="100">
                                    </div>
                                </div>
                            </div>
                            <div class="final-buttons">
                                <button id="submit-hotels-search-setings-btn" class="blue-button">APPLY</button>
                                <button id="clear-hotels-search-setings-btn" class="no-color-button">CLEAR</button>
                            </div>
                        </div>

                    </div>
                </div>
            </article>
        </section>

        <section>
            <article class="secondary-headline subscribe-section">
                <h1>Subscribe to newsletter</h1>
                <p>Only useful information and no spam, for real!</p>
                <form>
                    <input placeholder="Your e-mail" type="email" name="email" id="email">
                    <input class="blue-button" type="submit" id="submit-btn">
                </form>
                <span>
                    <div></div>
                </span>
            </article>
        </section>

    </main>
